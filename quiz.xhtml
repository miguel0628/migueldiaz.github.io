			<label>a)</label><input type="checkbox" id="Q2CHK1" onclick="validateSelection(2, this.id)"><label>Random Answer</label>
			<br />
			<label>b)</label><input type="checkbox" id="Q2CHK2" onclick="validateSelection(2, this.id)"><label>Random Answer</label>

	</ol>
	
	<input type="button" id="SubmitTest" onclick="SubmitAsk()" Value="Submit">
	
	<div class="modal" id="SubmitConfirmation" style="display: none">
		<div class="modal-content">
			<span class="close" onclick="Close()">Close</span>
			<p>Are you sure you want to submit your answers?</p>
			<input type="button" id="Submit" onclick="Submit()" Value="Yes">
			<input type="button" id="Cancel" onclick="Close()" Value="No">
		</div>

<script>
	function validateSelection(Question, id){
		for (var i = 1;i <= 4; i++)
		{
			document.getElementById("Q" + Question + "CHK" + i).checked = false;
		}
		document.getElementById(id).checked = true;
	}
	
	function SubmitAsk(){
		document.getElementById("SubmitConfirmation").style.display = "block";	
	}
	
	function Submit(){
		Close();
		Evaluate();
	}
	
	function Close(){
		document.getElementById("SubmitConfirmation").style.display = "none";
	}
	
	function Evaluate(){
		var errors = '';
		var message = '';
		
		if(document.getElementById("Q1CHK1").checked == false)
		{
			errors = errors + '\n' + 'Question 1 ';
		};
		
		if(document.getElementById("Q2CHK2").checked == false)
		{
			errors = errors + '\n' + 'Question 2 ';
		};
		
		if(document.getElementById("Q3CHK3").checked == false)
		{
			errors = errors + '\n' + 'Question 3 ';
		};
		
		if (errors == '')
		{
			message = 'All questions were answered correctly.';			
		}
		else
		{
			message = 'The following questions were answered incorrectly:' + errors;
		}
		
		document.getElementById("txtResults").value = message;
		document.getElementById("Results").style.display = "block";
	}
</script>
